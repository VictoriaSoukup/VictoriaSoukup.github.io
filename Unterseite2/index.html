<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>

<body>
    
    <h1>Slideshow - Greece</h1>

    <div id="slideshow">
        <div class="small"><img src="img/img1.jpeg"></div>
        <div class="medium"><img src="img/img2.jpeg"></div>
        <div class="big"><img src="img/img3.jpeg"></div>
        <div class="medium"><img src="img/img4.jpeg"></div>
        <div class="small"><img src="img/img5.jpeg"></div>
    </div>

    <div id="arrows">
        <div id="arrow_left" onclick="nextPicture_left()"> ↞ </div>
        <div id="arrow_right" onclick="nextPicture_right()"> ↠ </div>
    </div>

</body>
</html>
